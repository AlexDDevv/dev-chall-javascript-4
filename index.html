<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/index.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <div class="container">
    <div class="left-part">
      <div class="logo">
        <img src="./assets/images/logo.svg" alt="logo">
      </div>
      <div class="mobile"></div>
      <div class="content">
        <h1>we're</h1>
        <h2>coming soon</h2>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
          up-to-date
          with announcements and our launch deals.</p>
        <form>
          <input type="email" placeholder="Email Address">
          <span class="message-error">Please provide a valid email</span>
          <button type="submit"><img src="./assets/images/icon-arrow.svg" alt="arrow"></button>
          <span class="error"><img src="./assets/images/icon-error.svg" alt="error"></span>
        </form>
      </div>
    </div>
    <div class="right-part"></div>
  </div>
  <script src="./assets/index.js"></script>
</body>

</html>
